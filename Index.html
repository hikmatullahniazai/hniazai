<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AfgMarket â€“ Buy & Sell Online</title>

<style>
/* ---------- Global Styles ---------- */
body { margin: 0; font-family: Arial, sans-serif; background: #f2f2f2; }
.hidden { display: none; }

/* ---------- Header ---------- */
header {
  background: #222; color: white; padding: 15px 30px;
  display: flex; justify-content: space-between; align-items: center;
}
header nav a {
  color: white; margin-left: 20px; text-decoration: none; font-size: 16px;
}
.btn { background: #ff9900; padding: 6px 12px; border-radius: 5px; }

/* ---------- Home Section ---------- */
.hero {
  padding: 120px 20px; text-align: center;
  background: linear-gradient(to right, #1e3c72, #2a5298); color: white;
}
.hero-btn {
  padding: 10px 20px; background: white; color: #1e3c72;
  text-decoration: none; border-radius: 6px;
}

/* ---------- Center Title ---------- */
.center { text-align: center; margin-top: 40px; }

/* ---------- Form Box ---------- */
.form-box {
  width: 90%; max-width: 400px; margin: auto;
  display: flex; flex-direction: column; gap: 12px;
}
.form-box input, .form-box textarea, .form-box button {
  padding: 12px; border: 1px solid #bbb; border-radius: 6px;
}
.form-box button {
  background: #1e3c72; color: white; font-size: 16px; border: none;
}

/* ---------- Products Grid ---------- */
.product-grid {
  display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px; padding: 20px;
}
.product {
  background: white; padding: 10px; border-radius: 6px; text-align: center;
}
.product img {
  width: 100%; height: 140px; object-fit: cover; border-radius: 6px;
}

/* Navigation Active */
.active-link { color: #ff9900 !important; }

</style>

</head>
<body>

<!-- ===================================================== -->
<!-- ---------------------- HEADER ------------------------ -->
<!-- ===================================================== -->

<header>
  <div class="logo"><b>AfgMarket</b></div>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('products')">Products</a>
    <a href="#" onclick="showPage('sell')">Sell</a>
    <a href="#" onclick="showPage('login')" class="btn">Login</a>
  </nav>
</header>


<!-- ===================================================== -->
<!-- ---------------------- HOME PAGE ---------------------- -->
<!-- ===================================================== -->

<section id="home" class="hero">
  <h1>Buy & Sell Anything in Afghanistan</h1>
  <p>Find the best deals or sell your products easily.</p>
  <a href="#" onclick="showPage('products')" class="hero-btn">Browse Products</a>
</section>


<!-- ===================================================== -->
<!-- ---------------------- PRODUCTS PAGE ------------------ -->
<!-- ===================================================== -->

<section id="products" class="hidden">
  <h2 class="center">Available Products</h2>

  <div class="product-grid" id="product-list"></div>
</section>


<!-- ===================================================== -->
<!-- ---------------------- SELL PAGE ---------------------- -->
<!-- ===================================================== -->

<section id="sell" class="hidden">
  <h2 class="center">Add New Product</h2>

  <form class="form-box">
    <input type="text" placeholder="Product Name" required>
    <input type="number" placeholder="Price (AFN)" required>
    <input type="text" placeholder="Location (Province)" required>
    <textarea placeholder="Product Description"></textarea>
    <input type="file" accept="image/*">
    <button type="submit">Upload Product</button>
  </form>
</section>


<!-- ===================================================== -->
<!-- ---------------------- LOGIN PAGE --------------------- -->
<!-- ===================================================== -->

<section id="login" class="hidden">
  <h2 class="center">Login / Create Account</h2>

  <form class="form-box">
    <input type="text" placeholder="Phone Number" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</section>


<!-- ===================================================== -->
<!-- ---------------------- JAVASCRIPT --------------------- -->
<!-- ===================================================== -->

<script>

// ----------- Page Navigation -----------
function showPage(page) {
  document.getElementById("home").classList.add("hidden");
  document.getElementById("products").classList.add("hidden");
  document.getElementById("sell").classList.add("hidden");
  document.getElementById("login").classList.add("hidden");

  document.getElementById(page).classList.remove("hidden");
}


// ----------- Product Data -----------
const products = [
  {name: "iPhone 12", price: "25000 AFN", img:"https://via.placeholder.com/200"},
  {name: "Dell Laptop", price: "18000 AFN", img:"https://via.placeholder.com/200"},
  {name: "Motorcycle", price: "55000 AFN", img:"https://via.placeholder.com/200"},
  {name: "Samsung TV", price: "15000 AFN", img:"https://via.placeholder.com/200"},
];

let list = document.getElementById("product-list");

products.forEach(p => {
  list.innerHTML += `
    <div class="product">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p>${p.price}</p>
    </div>`;
});

</script>

</body>
</html>
